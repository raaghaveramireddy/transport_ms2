<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Services</title>
    <style>
        /* Styling for the colorful background */
        body {
            background-color: #f7d6e0;
            font-family: Arial, sans-serif;
            color: #333; /* Improved contrast for text */
        }
        /* Header styles */
        header {
            background-color: #f9a825;
            padding: 20px;
            text-align: center;
        }
        /* Product image styles */
        .product-image {
            max-width: 100%;
            height: auto;
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        /* Form styles */
        form {
            margin: 20px auto;
            max-width: 400px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff; /* Improved contrast for input fields */
            color: #333; /* Improved contrast for input text */
        }
        button {
            background-color: #f9a825;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Transport Services</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Welcome to our Transport Services!</h2>
        <p>We provide reliable transportation solutions for your needs.</p>
        <img class="product-image" src="apple-products.jpg" alt="Apple Products">
        <p>Explore our range of Apple products, including iPhones, iPads, and MacBooks.</p>
        <form>
            <h3>Contact Us</h3>
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        Â© 2024 Transport Services. All rights reserved.
    </footer>
</body>
</html>
